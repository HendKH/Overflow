<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        position: relative;
        left: 20px;
        top: 50px;
        background-color: aqua;
        width: 200px;
        height: 100px;
        border: 1px solid;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Overflow: visible,hidden,scroll,auto</h1>
    <h3>Example: Scroll</h3>
    <p>
      You can use the overflow property when you want to have better control of
      the layout. The overflow property specifies what happens if content
      overflows an element's box.
    </p>
  </body>
</html>
